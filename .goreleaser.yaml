#      - "--output"
#      - "${signature}"
#      - "--detach-sign"
#      - "${artifact}"
#    stdin: '{{ .Env.GPG_PASSWORD }}'

snapshot:
  version_template: '{{ .Tag }}-next'

changelog:
  use: github
  filters:
    exclude:
      - '^Merge'
  groups:
    - title: 'New Features'
      regexp: "^.*feat.*:+.*$"
      order: 100
    - title: 'Bug Fixes'
      regexp: "^.*fix.*:+.*$"
      order: 200
    - title: 'Dependency Updates'
      regexp: "^.*(feat|fix)\\(deps\\)*:+.*$"
      order: 300
    - title: 'Documentation Updates'
      regexp: "^.*docs.*:+.*$"
      order: 400
    - title: Other work
      order: 9999

release:
  draft: false
  replace_existing_draft: true
  footer: |
    **Full Changelog**: https://github.com/jlanzarotta/khronos/compare/{{ .PreviousTag }}...{{ .Tag }}

scoops:
  - name: khronos
    depends: ["git"]
    description: "Simple time tracker written in Go."
    homepage: "https://github.com/jlanzarotta/scoops"
    license: BSD-3-Clause
    repository:
      owner: jlanzarotta
      name: scoops
    directory: bucket
