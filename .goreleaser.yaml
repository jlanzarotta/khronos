# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: khronos

env_files:
  # GoReleaser requires an API token with the 'repo' scope selected to deploy
  # the artifacts to GitHub. You can create one here
  # https://github.com/settings/tokens/new.
  github_token: ./github_token

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # Download all the modules in the dependency graph.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - binary:
      khronos
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
    ldflags:
      -s -w -X khronos/cmd.BuildDateTime={{.Date}} -X khronos/cmd.BuildVersion={{.Version}}

archives:
  - formats: [ 'tar.gz' ]
    # This name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # Use zip for Windows archives.
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]
    # Additional files/globs you want to add to the archive.
    files:
      - LICENSE
      - README.html

checksum:
  name_template: 'checksums.txt'

